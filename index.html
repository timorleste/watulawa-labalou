      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -8.5551305, lng: 125.5769744},
          zoom: 8

        var layer = new google.maps.FusionTablesLayer({
          query: {
            select: 'latitude',
            from: '1Jtge0kzZ9oHu-oKSAjkOssl1pPv8IF75AwFM1W0',
            where: 'suco.village > 9000'
          }
        });
        layer.setMap(map);
      }
    </script>

    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAf65frWyZqFRPPYXakuoxga881e7Tbg9w&callback=initMap">
